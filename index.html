<html>
	<head>
		<title>
			Test
		</title>

		<script src="webgl-utils.js" type="text/javascript"></script>
		<script src="glMatrix-0.9.5.min.js" type="text/javascript"></script>
		<script src="glplot.js" type="text/javascript"></script>
	</head>

	<body>
		<canvas id="test-canvas" width="600" height="600" style="border-color: #000000; border-style: solid">
			Please use a browser that supports Canvas!
		</canvas>

		<script>
			var canvas = document.getElementById("test-canvas");
			var gp = gpInitCanvas(canvas, [-15, -15, 15, 15]);
			var size = 10000;
			var data = new Array(size*4);
			var x = 0;
			for(var i = 0; i < size*2;i++) {
				x = 10*(i-size)/size;
				data[i*2 + 0] = x;
				data[i*2 + 1] = Math.cos(x) + Math.sin(2*x)*2 - x*x/50 + x*x*x/500;
			}
			var bounds = [-1, -1, 1, 1];
			initData(gp, data, bounds);

			var xoff = 0;

			setInterval(update, 16);

			function update() {
				xoff += 1.0/60.0;
			}

		</script>
	</body>
</html>
